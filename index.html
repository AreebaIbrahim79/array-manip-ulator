<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>Array Manipulator</title>  
</head>  

<body>  
    <div class="container">  
        <h1>Array Manipulator</h1> 
         
        <div>  
            <div id="arrayDisplay" class="array-display">[]</div>  
        </div> 
            <input type="text" id="arrayInput" placeholder="Enter a value">  
            <button class="inp-btn" onclick="addToArray()">Add to Array</button>  
            <div>  
                <button onclick="pushValue()">Push</button>  
                <button onclick="popValue()">Pop</button>  
                <button onclick="shiftValue()">Shift</button>  
                <button onclick="unshiftValue()">Unshift</button>  
                <button onclick="spliceValue()">Splice</button>  
                <button onclick="sliceValue()">Slice</button>  
            </div>
        </div>  
          
    <script src="script.js"></script>  
</body>  

</html>
